<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@200;400&display=swap" rel="stylesheet">
    <title>แสดงคลิป</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .video-container {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: 'Sarabun', sans-serif;
            text-align: center;
            display: none;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.001);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: not-allowed;
        }

        .overlay-message {
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .video-overlay:hover .overlay-message {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="flowerVideo" playsinline autoplay muted>
            {% if selected_flower == 1 %}
                <source src="{{ url_for('static', filename='videos/kme-flower-orchid.mp4') }}" type="video/mp4">
            {% elif selected_flower == 2 %}
                <source src="{{ url_for('static', filename='videos/kme-flower-deli.mp4') }}" type="video/mp4">
            {% else %}
                <source src="{{ url_for('static', filename='videos/kme-flower-iris.mp4') }}" type="video/mp4">
            {% endif %}
            บราวเซอร์ของคุณไม่รองรับการเล่นวิดีโอ
        </video>
        <div id="videoOverlay" class="video-overlay">
            <div class="overlay-message">รอให้วิดีโอเล่นจบก่อนนะ</div>
        </div>
        <div id="errorMessage" class="error-message">
            ไม่สามารถโหลดวิดีโอได้ กรุณาลองใหม่อีกครั้ง
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('flowerVideo');
            const errorMessage = document.getElementById('errorMessage');
            const videoOverlay = document.getElementById('videoOverlay');
            let hasNavigated = false;
            let videoFinished = false;

            // จัดการเมื่อเกิดข้อผิดพลาดในการโหลดวิดีโอ
            video.addEventListener('error', function() {
                console.error('ไม่สามารถโหลดวิดีโอได้');
                errorMessage.style.display = 'block';
                // พยายามโหลดวิดีโอใหม่อีกครั้งหลังจาก 3 วินาที
                setTimeout(() => {
                    if (!hasNavigated) {
                        window.location.href = "{{ url_for('mobile.page5_1_2') }}";
                    }
                }, 3000);
            });
            
            // จัดการเมื่อวิดีโอเล่นจบ
            video.addEventListener('ended', function() {
                videoFinished = true;
                videoOverlay.style.display = 'none';
                if (!hasNavigated) {
                    hasNavigated = true;
                    // รอ 1 วินาทีก่อนเปลี่ยนหน้า
                    setTimeout(() => {
                        window.location.href = "{{ url_for('mobile.page5_1_2') }}";
                    }, 1000);
                }
            });

            // จัดการการคลิกที่วิดีโอ
            videoOverlay.addEventListener('click', function(e) {
                if (!videoFinished) {
                    e.preventDefault();
                    return false;
                }
            });

            // จัดการการสัมผัสบนอุปกรณ์มือถือ
            videoOverlay.addEventListener('touchstart', function(e) {
                if (!videoFinished) {
                    e.preventDefault();
                    return false;
                }
            });

            // ตั้งเวลาสำรองในกรณีที่วิดีโอไม่เล่นหรือมีปัญหา
            setTimeout(() => {
                if (!hasNavigated && !videoFinished) {
                    videoFinished = true;
                    hasNavigated = true;
                    window.location.href = "{{ url_for('mobile.page5_1_2') }}";
                }
            }, 30000); // 30 วินาที
        });
    </script>
</body>
</html>
