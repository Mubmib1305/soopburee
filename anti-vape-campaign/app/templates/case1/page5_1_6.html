<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ข้อความ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Kanit', sans-serif;
            color: white;
            cursor: pointer;
        }

        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }

        .message {
            font-size: 22px;
            line-height: 1.6;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .highlight {
            color: #ffd700;
            font-weight: bold;
            font-size: 24px;
            display: block;
            margin-top: 20px;
        }

        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
            z-index: -1;
        }

        /* เพิ่มเอฟเฟกต์การเฟดอินของข้อความ */
        .fade-in {
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body ontouchstart="handleTouch()">
    <div class="bg-gradient"></div>
    <div class="container" onclick="handleClick()">
        <div class="message fade-in">
            มาถึงการเปลี่ยนข้อ<br>
            จากสิ่งที่ทำร้ายเรา<br>
            ที่ชื่อการเริ่มต้นใหม่<br>
            มาดูแลดอกไม้ของคุณ<br>
            ในมือครั้งเดียวนะ<br>
            <span class="highlight">
                ลองนึกถึง<br>
                ดอกไม้ที่มีร่างประทาน<br>
                ในทุกๆฤดูกาล
            </span>
        </div>
    </div>

    <script>
        // ตั้งเวลาเปลี่ยนหน้าอัตโนมัติหลัง 5 วินาที
        const timer = setTimeout(() => {
            navigateToNextPage();
        }, 5000);

        // ฟังก์ชันสำหรับการคลิก
        function handleClick() {
            clearTimeout(timer);
            navigateToNextPage();
        }

        // ฟังก์ชันสำหรับการสัมผัส
        function handleTouch() {
            clearTimeout(timer);
            navigateToNextPage();
        }

        // ฟังก์ชันนำทางไปหน้าถัดไป
        function navigateToNextPage() {
            window.location.href = "{{ url_for('mobile.page5_1_7') }}";
        }
    </script>
</body>
</html>
