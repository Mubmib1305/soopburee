<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ข้อความ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Kanit', sans-serif;
            color: white;
            line-height: 1.6;
        }

        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .message {
            font-size: 18px;
            margin-bottom: 40px;
            text-align: left;
        }

        .highlight {
            color: #ffd700;
            font-weight: bold;
        }

        .next-btn {
            background-color: #ffd700;
            color: black;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Kanit', sans-serif;
            display: inline-block;
            text-decoration: none;
        }

        .next-btn:hover {
            background-color: #ffed4a;
            transform: scale(1.05);
        }

        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="container">
        <div class="message">
            ก่อนหน้านี้ คุณได้เลือก<br>
            ดอกไม้และวิธีการดูแลเรียบร้อยแล้ว<br><br>
            ดอกไม้นี้<br>
            เปรียบเสมือน <span class="highlight">ปอด</span> ของคุณ<br>
            การใส่ <span class="highlight">ปุ๋ยเคมี</span> ก็คล้ายกับการ<br>
            <span class="highlight">สูบหรือไฟฟ้า</span> ที่แม้จะได้ผลด้วย<br>
            สารเคมี ที่ค่อยๆ ทำลาย<br>
            ความบริสุทธิ์ในปอดของคุณ
        </div>
        <a href="{{ url_for('mobile.page5_1_3') }}" class="next-btn">ถัดไป</a>
    </div>
</body>
</html>
