<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แชร์ข้อความ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Kanit', sans-serif;
            color: white;
        }

        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }

        .title {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
            text-align: center;
        }

        .message-card {
            background: linear-gradient(135deg, #FF69B4, #DA70D6);
            border-radius: 20px;
            padding: 20px;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }

        .message-card::before {
            content: '';
            position: absolute;
            right: 0;
            top: 0;
            width: 30%;
            height: 100%;
            background-image: url("{{ url_for('static', filename='images/orchid.png') }}");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: right center;
            opacity: 0.8;
        }

        .message-text {
            color: white;
            font-size: 18px;
            line-height: 1.5;
            text-align: left;
            margin-right: 25%;
            word-wrap: break-word;
        }

        .button-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Kanit', sans-serif;
            text-decoration: none;
            display: inline-block;
        }

        .download-btn {
            background-color: white;
            color: black;
        }

        .next-btn {
            background-color: #ffd700;
            color: black;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="container">
        <div class="title">
            เห็นมั้ยว่าอย่างไรนะ<br>
            เมื่อใจที่ตัดออกจากบางสิ่งที่มันผูกมัดของไม้<br>
            ลองบอกความในใจซะ มันเป็นเวลาของๆๆ<br>
            ที่จะบอกให้ใครๆรู้ อีกครั้ง
        </div>

        <div class="message-card" id="messageCard">
            <div class="message-text">{{ user_message }}</div>
        </div>

        <div class="button-container">
            <button onclick="downloadCard()" class="btn download-btn">เก็บภาพ</button>
            <a href="{{ url_for('mobile.page5_1_9') }}" class="btn next-btn">ถัดไป</a>
        </div>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        async function downloadCard() {
            try {
                const card = document.getElementById('messageCard');
                const canvas = await html2canvas(card);
                
                const link = document.createElement('a');
                link.download = 'my-message.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            } catch (error) {
                console.error('Error:', error);
                alert('เกิดข้อผิดพลาดในการดาวน์โหลดภาพ');
            }
        }
    </script>
</body>
</html>
