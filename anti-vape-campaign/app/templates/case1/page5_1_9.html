<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คำคม</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Kanit', sans-serif;
            color: white;
        }

        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }

        .quote-box {
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .quote-text {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .quote-author {
            font-size: 16px;
            color: #888;
            font-style: italic;
        }

        .next-btn {
            background-color: #ffd700;
            color: black;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Kanit', sans-serif;
            display: inline-block;
            text-decoration: none;
        }

        .next-btn:hover {
            background-color: #ffed4a;
            transform: scale(1.05);
        }

        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .background-gif {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }
        
        .quote-text {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <img src="{{ url_for('static', filename='images/smoke2.gif') }}" alt="พื้นหลัง" class="background-gif">
    <div class="bg-gradient"></div>
    <div class="container">
        <div class="quote-box">
            <div class="quote-text">
                " ควันบุหรี่ไฟฟ้า<br>
                อันตราย ไม่น้อยกว่า<br>
                บุหรี่ธรรมดา "
            </div>
            <div class="quote-author">
                - เบทท์ KLEAR<br>
                ล็อปบิว
            </div>
        </div>
        <a href="{{ url_for('mobile.page5_1_10') }}" class="next-btn">ถัดไป</a>
    </div>
</body>
</html>
