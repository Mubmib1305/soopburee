<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@200&display=swap" rel="stylesheet">
    <title>เลือกประโยคเด็ด</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Sarabun' !important; font-weight: 200;
            color: white;
        }

        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
        }

        .title {
            font-size: 18px;
            margin-bottom: 20px;
            line-height: 1.5;
            text-align: center;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 30px;
        }

        .option-label {
            display: flex;
            align-items: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-direction: column;
        }

        .option-label:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .option-label.selected {
            background: rgba(255, 215, 0, 0.2);
            border: 1px solid #ffd700;
        }

        input[type="radio"] {
            display: none;
        }

        .option-text {
            font-size: 16px;
            line-height: 1.4;
            margin-left: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .submit-btn {
            width: 100%;
            background-color: #ffd700;
            color: black;
            padding: 12px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Sarabun' !important; font-weight: 200;
        }

        .submit-btn:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        .submit-btn:not(:disabled):hover {
            background-color: #ffed4a;
            transform: scale(1.02);
        }

        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .background-gif {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }
    </style>
</head>
<body>
    <img src="{{ url_for('static', filename='images/smoke2.gif') }}" alt="พื้นหลัง" class="background-gif">
    <div class="bg-gradient"></div>
    <div class="container">
        <div class="title">
            <div style="display: flex; align-items: center; flex-direction: column; margin-bottom: 20px; font-size: 26px;">
                <div>เลือก 1 ประโยคเพื่อ</div>
                <div>เป็นพลังสำคัญสำหรับคนอื่น ๆ</div>
                <div>บอกให้พวกเขาได้เห็นชัด ๆ เลย</div>
            </div>
        </div>

        <div class="options-container">
            <label class="option-label">
                <input type="radio" name="quote" value="1">
                <span class="option-text">
                    <div>ทุกวันคือโอกาสให้เริ่มต้นใหม่</div>
                    <div>และทำสิ่งที่ดีต่อสุขภาพของคุณ</div>
                </span>
            </label>

            <label class="option-label">
                <input type="radio" name="quote" value="2">
                <span class="option-text">
                    <div>บุหรี่ไฟฟ้าก็เหมือนคนหลายใจ</div>
                    <div>ทำร้ายใครทีละหลายคน</div>
                </span>
            </label>

            <label class="option-label">
                <input type="radio" name="quote" value="3">
                <span class="option-text">
                    <div>บุหรี่ไฟฟ้ามีพิษ..</div>
                    <div>ทำลายชีวิตตัวเองและคนรอบข้าง</div>
                </span>
            </label>

            <label class="option-label">
                <input type="radio" name="quote" value="4">
                <span class="option-text">
                    <div>เปลี่ยนจากสายควัน</div>
                    <div>มาเป็นสายเฮลตี้ยังทันนะ</div>
                </span>
            </label>

            <label class="option-label">
                <input type="radio" name="quote" value="5">
                <span class="option-text">
                    <div>การเริ่มต้นใหม่ดีกว่าการไม่เริ่มเลย</div>
                    <div>สู้ ๆ กับการเปลี่ยนแปลง</div>
                </span>
            </label>

            <label class="option-label">
                <input type="radio" name="quote" value="6">
                <span class="option-text">
                    <div>สูบบุหรี่ไฟฟ้าไม่เท่</div>
                    <div>กินบุฟเฟ่ดีกว่า</div>
                </span>
            </label>

            <label class="option-label">
                <input type="radio" name="quote" value="7">
                <span class="option-text">
                    <div>เลิกสูบ งดเสี่ยง คุณทำได้</div>
                </span>
            </label>
        </div>

        <button type="button" onclick="submitChoice()" class="submit-btn" disabled id="submitBtn">เสร็จสิ้น</button>
    </div>

    <script>
        let selectedQuoteId = null;
        let selectedQuoteText = null;

        // จัดการการเลือกตัวเลือก
        document.querySelectorAll('input[name="quote"]').forEach(radio => {
            radio.addEventListener('change', function() {
                // ลบ class selected จากทุก label
                document.querySelectorAll('.option-label').forEach(label => {
                    label.classList.remove('selected');
                });
                
                // เพิ่ม class selected ให้ label ที่ถูกเลือก
                this.closest('.option-label').classList.add('selected');
                
                // เก็บค่าที่เลือก
                selectedQuoteId = this.value;
                selectedQuoteText = this.closest('.option-label').querySelector('.option-text').textContent;
                
                // เปิดปุ่ม submit
                document.getElementById('submitBtn').disabled = false;
            });
        });

        async function submitChoice() {
            if (!selectedQuoteId) return;

            try {
                const response = await fetch('/api/select-quote', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        quote_id: selectedQuoteId,
                        quote_text: selectedQuoteText
                    })
                });

                if (response.ok) {
                    window.location.href = "{{ url_for('mobile.page5_1_11') }}";
                } else {
                    alert('เกิดข้อผิดพลาด กรุณาลองใหม่อีกครั้ง');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('เกิดข้อผิดพลาด กรุณาลองใหม่อีกครั้ง');
            }
        }
    </script>
</body>
</html>
