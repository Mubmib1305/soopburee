<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@200&display=swap" rel="stylesheet">
    <title>แสดงคลิป</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .video-container {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="flowerVideo" playsinline autoplay muted>
            <source src="{{ url_for('static', filename='videos/flower-orchid.mp4') }}" type="video/mp4">
            บราวเซอร์ของคุณไม่รองรับการเล่นวิดีโอ
        </video>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('flowerVideo');
            
            video.addEventListener('ended', function() {
                setTimeout(() => {
                    window.location.href = "{{ url_for('mobile.page5_2_2') }}";
                }, 1000);
            });
        });
    </script>
</body>
</html>
