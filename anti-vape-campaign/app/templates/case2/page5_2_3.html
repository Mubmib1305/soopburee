<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@200&display=swap" rel="stylesheet">
    <title>ชวนสำรวจ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Sarabun' !important; font-weight: 200;
            color: white;
            cursor: pointer;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .message {
            font-size: 24px;
            text-align: center;
            line-height: 1.6;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .background-gif {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }
    </style>
</head>
<body ontouchstart="handleTouch()">
    <img src="{{ url_for('static', filename='images/smoke2.gif') }}" alt="พื้นหลัง" class="background-gif">
    <div class="bg-gradient"></div>
    <div class="container" onclick="handleClick()">
        <div class="message">
            ชวนสำรวจ<br>
            เรื่องราวนี้
        </div>
    </div>

    <script>
        // ตั้งเวลาเปลี่ยนหน้าอัตโนมัติหลัง 3 วินาที
        const timer = setTimeout(() => {
            navigateToNextPage();
        }, 3000);

        // ฟังก์ชันสำหรับการคลิก
        function handleClick() {
            clearTimeout(timer);
            navigateToNextPage();
        }

        // ฟังก์ชันสำหรับการสัมผัส
        function handleTouch() {
            clearTimeout(timer);
            navigateToNextPage();
        }

        // ฟังก์ชันนำทางไปหน้าถัดไป
        function navigateToNextPage() {
            window.location.href = "{{ url_for('mobile.page5_2_4') }}";
        }
    </script>
</body>
</html>
