<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เปรียบเทียบปอด</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Kanit', sans-serif;
            color: white;
        }

        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .lung-comparison {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .lung-image {
            width: 100%;
            height: auto;
            max-width: 300px;
            margin: 0 auto;
        }

        .lung-text {
            font-size: 18px;
            text-align: center;
            margin-top: 5px;
        }

        .submit-btn {
            background-color: #ffd700;
            color: black;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Kanit', sans-serif;
            display: inline-block;
            text-decoration: none;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background-color: #ffed4a;
            transform: scale(1.05);
        }

        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .background-gif {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }
    </style>
</head>
<body>
    <img src="{{ url_for('static', filename='images/smoke2.gif') }}" alt="พื้นหลัง" class="background-gif">

    <div class="bg-gradient"></div>
    <div class="container">
        <div class="lung-comparison fade-in">
            <div class="lung-item">
                <img src="{{ url_for('static', filename='images/pod-good.png') }}" alt="ปอดปกติ" class="lung-image">
                <div class="lung-text">ปอดปกติทั่วไปเมื่ออายุ 27 ปี</div>
            </div>
            
            <div class="lung-item">
                <img src="{{ url_for('static', filename='images/pod-bad.png') }}" alt="ปอดที่สูบบุหรี่ไฟฟ้า" class="lung-image">
                <div class="lung-text">ปอดของคนอายุ 27 ปีที่สูบบุหรี่ไฟฟ้า</div>
            </div>
        </div>
        
        <a href="{{ url_for('mobile.page5_2_6') }}" class="submit-btn">เข้าใจแล้ว</a>
    </div>
</body>
</html>
