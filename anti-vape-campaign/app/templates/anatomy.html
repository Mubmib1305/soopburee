<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anatomy Display</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@200;400;600&display=swap" rel="stylesheet">
</head>
<body class="anatomy-page">
    <div class="back-button" onclick="window.location.href='{{ url_for('display.qrcode_view') }}'">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        <span>ย้อนกลับ</span>
    </div>

    <div class="display-frame">
        <div class="screen-overlay"></div>
        <div class="main-container">
            <div class="panel-header">สถานะร่างกาย</div>
            <div class="human-anatomy" id="humanAnatomy">
                <img src="{{ url_for('static', filename='images/anatomy.png') }}" alt="Human Anatomy" id="anatomyImage">
                <div class="smoke-overlay">
                    <img src="{{ url_for('static', filename='images/smoke2.gif') }}" alt="smoke" class="smoke-gif">
                </div>
                <div class="warning-count" id="messageCount">0/20</div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>initAnatomyPage();</script>
</body>
</html>
