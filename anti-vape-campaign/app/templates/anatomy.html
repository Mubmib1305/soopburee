<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anatomy Display</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@200;400;600&display=swap" rel="stylesheet">
</head>
<body class="anatomy-page">
    <div class="back-button" onclick="window.location.href='{{ url_for('display.qrcode_view') }}'">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        <span>ย้อนกลับ</span>
    </div>

    <div class="display-frame">
        <div class="screen-overlay"></div>
        <div class="main-container">
            <div class="panel-header">สถานะร่างกาย</div>
            <div class="human-anatomy" id="humanAnatomy">
                <img src="{{ url_for('static', filename='images/anatomy.png') }}" alt="Human Anatomy" id="anatomyImage">
                <div class="smoke-overlay">
                    <img src="{{ url_for('static', filename='images/smoke2.gif') }}" alt="smoke" class="smoke-gif">
                </div>
                <div class="warning-count" id="messageCount">0/20</div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>initAnatomyPage();</script>
</body>
</html>

<!-- 
ไฟล์นี้เป็นเทมเพลตสำหรับหน้าแสดงกายวิภาคร่างกาย
ทำหน้าที่:
1. แสดงภาพกายวิภาคร่างกายที่เปลี่ยนสีตามจำนวนข้อความที่มีในระบบ
2. ภาพจะค่อยๆ เปลี่ยนเป็นสีเทา (grayscale) จากล่างขึ้นบน ตามสัดส่วนของจำนวนข้อความ
   ต่อจำนวนสูงสุดที่กำหนด (เช่น 20 ข้อความ)
3. มีการแสดงจำนวนข้อความปัจจุบันเทียบกับจำนวนสูงสุด (เช่น 5/20)
4. มีการอัพเดทข้อมูลแบบเรียลไทม์ผ่าน API โดยใช้สคริปต์ JavaScript
5. มีการตกแต่งด้วยเอฟเฟกต์ควันที่เคลื่อนไหวในพื้นหลัง เพื่อสื่อถึงผลกระทบของบุหรี่ไฟฟ้า
6. มีปุ่มย้อนกลับเพื่อกลับไปยังหน้าอื่น
-->
