<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@200;400&display=swap" rel="stylesheet">
    <title>Anti E-Cigarette Campaign</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* ป้องกันการเลื่อนหน้าจอ */
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .background-gif {
            width: 100%;
            height: 100%;
            object-fit: cover; 
        }
        
        .button-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            font-family: 'Prompt' !important; font-weight: 200;
        }
        
        .start-button {
            padding: 15px 40px;
            font-size: 20px;
            background-color: #ffd700;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            color: black;
            display: inline-block;
            transition: background-color 0.3s ease;
            font-family: 'Prompt' !important; font-weight: 200; 
        }
        
        .start-button:hover {
            background-color: #ffed4a;
            transform: scale(1.05); 
        }
    </style>
</head>
<body>
    <div class="background-container">
        <img src="{{ url_for('static', filename='images/smoke2.gif') }}" alt="ภาพพื้นหลัง" class="background-gif">
    </div>
    <div class="button-container">
        <a href="{{ url_for('mobile.page2') }}" class="start-button">เริ่มต้น</a>
    </div>
</body>
</html>

<!-- 
ไฟล์นี้เป็นเทมเพลตสำหรับหน้าแรกของแอปพลิเคชัน
ทำหน้าที่:
1. แสดงหน้าเริ่มต้นของแคมเปญต่อต้านบุหรี่ไฟฟ้า
2. แสดงพื้นหลังที่เป็นภาพ GIF ของควัน เพื่อสร้างบรรยากาศที่เกี่ยวข้องกับแคมเปญ
3. แสดงปุ่ม "เริ่มต้น" ตรงกลางหน้าจอ ซึ่งเมื่อคลิกแล้วจะนำผู้ใช้ไปยังหน้าลงทะเบียน (page2)
4. มี CSS แบบ inline สำหรับการจัดรูปแบบและการเปลี่ยนแปลงสถานะของปุ่มเมื่อ hover
-->
