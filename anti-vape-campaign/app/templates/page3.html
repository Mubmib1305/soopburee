<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เลือกดอกไม้</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Sarabun' !important; font-weight: 200;
            position: relative;
            overflow: hidden;
            background: #000;
            color: white;
        }

        .background-gif {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .flower-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .flower-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            border: 2px solid transparent;
        }

        .flower-card.selected {
            border-color: #ffd700;
            background: rgba(255, 255, 255, 0.2);
        }

        .flower-image {
            width: 100%;
            height: 120px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .flower-name {
            font-size: 16px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .submit-btn {
            background-color: #ffd700;
            color: black;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Sarabun' !important; font-weight: 200;
        }

        .submit-btn:hover {
            background-color: #ffed4a;
            transform: scale(1.05);
        }

        .submit-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>
<body>
    <img src="{{ url_for('static', filename='images/smoke2.gif') }}" alt="พื้นหลัง" class="background-gif">
    
    <div class="container">
        <h1>สวัสดี {{ nickname }}</h1>
        <p class="subtitle">ช่วยเลือกดอกไม้ 1 ชนิด ที่แทนตัวคุณได้มากที่สุด</p>
        <br>
        <div class="flower-options">
            <div class="flower-card" onclick="selectFlower(1, this)">
                <img src="{{ url_for('static', filename='images/flower_PK.png') }}" alt="กล้วยไม้" class="flower-image">
                <div class="flower-name">กล้วยไม้</div>
            </div>
            
            <div class="flower-card" onclick="selectFlower(2, this)">
                <img src="{{ url_for('static', filename='images/flower_YL.png') }}" alt="คาลล่าลิลลี่" class="flower-image">
                <div class="flower-name">คาลล่าลิลลี่</div>
            </div>
            
            <div class="flower-card" onclick="selectFlower(3, this)">
                <img src="{{ url_for('static', filename='images/flower_PP.png') }}" alt="ไอริส" class="flower-image">
                <div class="flower-name">ไอริส</div>
            </div>
        </div>
        
        <button type="button" class="submit-btn" onclick="submitChoice()" disabled id="submitBtn">เรียบร้อย</button>
    </div>

    <script>
        let selectedFlowerId = null;

        function selectFlower(id, element) {
            // ลบ class selected จากทุกการ์ด
            document.querySelectorAll('.flower-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // เพิ่ม class selected ให้การ์ดที่เลือก
            element.classList.add('selected');
            selectedFlowerId = id;
            
            // เปิดปุ่ม submit
            document.getElementById('submitBtn').disabled = false;
        }

        async function submitChoice() {
            if (!selectedFlowerId) return;

            try {
                const response = await fetch('/api/select-flower', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        flower_id: selectedFlowerId
                    })
                });

                if (response.ok) {
                    window.location.href = "{{ url_for('mobile.page4') }}";
                } else {
                    alert('เกิดข้อผิดพลาด กรุณาลองใหม่อีกครั้ง');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('เกิดข้อผิดพลาด กรุณาลองใหม่อีกครั้ง');
            }
        }
    </script>
</body>
</html>
