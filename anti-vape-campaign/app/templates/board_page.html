<!-- app/templates/board_page.html -->
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>กระดานดำ</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@200&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Sarabun', sans-serif;
        }

        .board-container {
            width: 90vw;
            height: 90vh;
            position: relative;
        }

        .large-board {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
            font-family: 'Sarabun', sans-serif;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>
    <div class="board-container">
        <button class="back-button" onclick="window.location.href='/display'">กลับ</button>
        <img src="{{ url_for('static', filename='images/blackboard.png') }}" class="large-board">
    </div>
</body>
</html>
