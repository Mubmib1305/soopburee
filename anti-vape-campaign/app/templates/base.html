<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Anti E-Cigarette Campaign</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@200;400;600&display=swap" rel="stylesheet">
    {% block styles %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
    {% block scripts %}{% endblock %}
</body>
</html>

<!-- 
ไฟล์นี้เป็นเทมเพลตพื้นฐาน (Base Template) สำหรับทุกหน้าในแอปพลิเคชัน
ทำหน้าที่:
1. กำหนดโครงสร้าง HTML พื้นฐานที่ใช้ร่วมกันในทุกหน้า
2. โหลดฟอนต์ Prompt จาก Google Fonts สำหรับการแสดงผลภาษาไทยที่สวยงาม
3. มี block tags สำหรับให้เทมเพลตลูกสามารถแทรกเนื้อหาเฉพาะได้:
   - block title: สำหรับกำหนดชื่อหน้าเว็บ
   - block styles: สำหรับเพิ่ม CSS เฉพาะของแต่ละหน้า
   - block content: สำหรับเนื้อหาหลักของหน้า
   - block scripts: สำหรับเพิ่ม JavaScript เฉพาะของแต่ละหน้า
4. ช่วยลดความซ้ำซ้อนของโค้ดและให้มีความสอดคล้องในการออกแบบทั้งเว็บไซต์
-->
