<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@200;400&display=swap" rel="stylesheet">
    <title>เลือกประโยคเด็ด</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background-color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Prompt' !important; 
    font-weight: 200;
    color: white;
    min-height: 100vh;
}

.container {
    width: 90%;
    max-width: 400px;
    min-height: 80vh;
    padding: 20px;
    position: relative;
}

.title {
    font-size: 18px;
    margin-bottom: 20px;
    line-height: 1.5;
    text-align: center;
}

.options-container {
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin-bottom: 30px;
}

.option-label {
    display: flex;
    align-items: center;
    padding: 10px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
    flex-direction: column;
    transform: translateX(0);
    opacity: 1;
}

.option-label:hover {
    background: rgba(255, 255, 255, 0.2);
}

.option-label.selected {
    background: rgba(255, 215, 0, 0.2);
    border: 1px solid #ffd700;
}

.option-label.fade-out {
    opacity: 0;
    transform: translateX(-20px);
}

.option-label.fade-in {
    opacity: 1;
    transform: translateX(0);
}

input[type="radio"] {
    display: none;
}

.option-text {
    font-size: 16px;
    line-height: 1.4;
    margin-left: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.bg-gradient {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
}

.background-gif {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -2;
}

.submit-btn {
    background: rgba(255, 255, 255, 0.2);
    border: none;
    padding: 10px 20px;
    border-radius: 20px;
    color: white;
    cursor: pointer;
    font-family: 'Prompt', sans-serif;
    transition: all 0.3s ease;
    width: 120px;
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1000;
}

.submit-btn:hover {
    background: rgba(255, 255, 255, 0.3);
}

.submit-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

@keyframes fadeInRight {
    from {
        opacity: 0;
        transform: translateX(20px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

.animate-in {
    animation: fadeInRight 0.5s ease forwards;
}
    </style>
</head>
<body>
    <img src="{{ url_for('static', filename='images/smoke2.gif') }}" alt="พื้นหลัง" class="background-gif">
    <div class="bg-gradient"></div>
    <div class="container">
        <div class="title">
            <div style="display: flex; align-items: center; flex-direction: column; margin-bottom: 20px; font-size: 20px;">
                <div>เลือก 1 ประโยคเพื่อ</div>
                <div>เป็นพลังสำคัญสำหรับคนอื่น ๆ</div>
                <div>บอกให้พวกเขาได้เห็นชัด ๆ เลย</div>
            </div>
        </div>
        <div class="options-container">
            <label class="option-label">
                <input type="radio" name="quote" value="1">
                <span class="option-text">
                    <div>ทุกวันคือโอกาสให้เริ่มต้นใหม่</div>
                    <div>และทำสิ่งที่ดีต่อสุขภาพของคุณ</div>
                </span>
            </label>
            <label class="option-label">
                <input type="radio" name="quote" value="2">
                <span class="option-text">
                    <div>บุหรี่ไฟฟ้าก็เหมือนคนหลายใจ</div>
                    <div>ทำร้ายใครทีละหลายคน</div>
                </span>
            </label>
            <label class="option-label">
                <input type="radio" name="quote" value="3">
                <span class="option-text">
                    <div>บุหรี่ไฟฟ้ามีพิษ..</div>
                    <div>ทำลายชีวิตตัวเองและคนรอบข้าง</div>
                </span>
            </label>
            <label class="option-label">
                <input type="radio" name="quote" value="4">
                <span class="option-text">
                    <div>เปลี่ยนจากสายควัน</div>
                    <div>มาเป็นสายเฮลตี้ยังทันนะ</div>
                </span>
            </label>
            <label class="option-label">
                <input type="radio" name="quote" value="5">
                <span class="option-text">
                    <div>การเริ่มต้นใหม่ดีกว่าการไม่เริ่มเลย</div>
                    <div>สู้ ๆ กับการเปลี่ยนแปลง</div>
                </span>
            </label>
            <label class="option-label">
                <input type="radio" name="quote" value="6">
                <span class="option-text">
                    <div>สูบบุหรี่ไฟฟ้าไม่เท่</div>
                    <div>กินบุฟเฟ่ดีกว่า</div>
                </span>
            </label>
            <label class="option-label">
                <input type="radio" name="quote" value="7">
                <span class="option-text">
                    <div>เลิกสูบ งดเสี่ยง คุณทำได้</div>
                </span>
            </label>
            <label class="option-label">
                <input type="radio" name="quote" value="8">
                <span class="option-text">
                    <div>ไม่อยากติดบุหรี่ไฟฟ้า อยากติดเธอ</div>
                </span>
            </label>
            <label class="option-label">
                <input type="radio" name="quote" value="9">
                <span class="option-text">
                    <div>บุหรี่ไฟฟ้าความสูญเสียมากกว่าที่คุณคิด</div>
                </span>
            </label>
        </div>
        <button class="submit-btn" id="submitBtn" disabled>เสร็จสิ้น</button>
    </div>

    <script>
        let selectedQuoteId = null;
        let selectedQuoteText = null;

        function clearSelections() {
            document.querySelectorAll('input[name="quote"]').forEach(radio => {
                radio.closest('.option-label').classList.remove('selected');
            });
            selectedQuoteId = null;
            selectedQuoteText = null;
        }

        document.querySelectorAll('input[name="quote"]').forEach(radio => {
            radio.addEventListener('change', function() {
                clearSelections();
                selectedQuoteId = this.value;
                this.closest('.option-label').classList.add('selected');
                selectedQuoteText = this.closest('.option-label').querySelector('.option-text').textContent.trim();
                document.getElementById('submitBtn').disabled = false;
            });
        });

        document.getElementById('submitBtn').addEventListener('click', submitChoice);

        async function submitChoice() {
            if (!selectedQuoteText) {
                alert('กรุณาเลือกข้อความ');
                return;
            }

            try {
                const submitBtn = document.getElementById('submitBtn');
                submitBtn.disabled = true;
                submitBtn.textContent = "กำลังบันทึก...";

                const response = await fetch('/api/select-quote', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        quote_id: selectedQuoteId,
                        selected_quote: selectedQuoteText,
                        selected_emoji: "❤️",
                        quote_type: 'message' 
                    })
                });

                if (response.ok) {
                    window.location.href = "{{ url_for('mobile.thank_you') }}";
                } else {
                    const error = await response.json();
                    alert(error.error || 'เกิดข้อผิดพลาด กรุณาลองใหม่อีกครั้ง');
                    submitBtn.disabled = false;
                    submitBtn.textContent = "เสร็จสิ้น";
                }
            } catch (error) {
                console.error('Error:', error);
                alert('เกิดข้อผิดพลาด กรุณาลองใหม่อีกครั้ง');
                submitBtn.disabled = false;
                submitBtn.textContent = "เสร็จสิ้น";
            }
        }

        document.querySelectorAll('.option-label').forEach((option, index) => {
            option.style.opacity = '0';
            option.style.transform = 'translateX(20px)';
            setTimeout(() => {
                option.style.transition = 'all 0.3s ease';
                option.style.transitionDelay = (index * 0.05) + 's';
                option.style.opacity = '1';
                option.style.transform = 'translateX(0)';
            }, 100);
        });
    </script>
</body>
</html>

<!-- 
ไฟล์นี้เป็นเทมเพลตสำหรับหน้าแสดงความคิดเห็น
ทำหน้าที่:
1. แสดงฟอร์มให้ผู้ใช้สามารถกรอกข้อความแสดงความคิดเห็นหรือความรู้สึกเกี่ยวกับบุหรี่ไฟฟ้า
2. มีการตรวจสอบความถูกต้องของข้อมูลก่อนส่ง (validation):
   - ตรวจสอบว่าข้อความไม่ว่างเปล่า
   - จำกัดจำนวนตัวอักษรที่ผู้ใช้สามารถกรอกได้
3. เมื่อกดปุ่ม "ส่งข้อความ" จะส่งข้อมูลไปยัง API ผ่าน AJAX (fetch API)
4. มีการจัดการกับสถานะการส่งข้อมูล ทั้งความสำเร็จและความล้มเหลว
5. เมื่อส่งข้อความสำเร็จ จะนำผู้ใช้ไปยังหน้าถัดไป
6. มีการออกแบบที่เรียบง่าย เน้นให้ผู้ใช้สามารถใช้งานได้สะดวกบนอุปกรณ์มือถือ
-->
