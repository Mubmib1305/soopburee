<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@200;400&display=swap" rel="stylesheet">
    <title>อุทาหรณ์บุหรี่ไฟฟ้า</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Prompt' !important; 
            font-weight: 200;
            color: white;
        }
        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }
        .news-box {
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .news-content {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        .next-btn {
            background-color: #ffd700;
            color: black;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Prompt' !important; 
            font-weight: 200;
            display: inline-block;
            text-decoration: none;
        }
        .next-btn:hover {
            background-color: #ffed4a;
            transform: scale(1.05);
        }
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .background-gif {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }
       
        .news-content {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <img src="{{ url_for('static', filename='images/smoke2.gif') }}" alt="พื้นหลัง" class="background-gif">
    <div class="bg-gradient"></div>
    <div class="container">
        <div class="news-box">
            <div class="news-content">
                อุทาหรณ์บุหรี่ไฟฟ้า มหันตภัยร้าย! เด็ก 14 ปอดเสียหายหนักอาจต้องใช้เครื่องช่วยหายใจตลอดชีวิตเด็ก 14 สูบบุหรี่ไฟฟ้า มาเป็นเวลานาน และติดต่อกันมาเป็นระยะเวลานาน ทำให้ปอดมีอาการบาดเจ็บและมีอาการอักเสบ หลอดลมอักเสบรุนแรง ปอดโดนทำลายไปเยอะมากๆ
            </div>
        </div>
        <a href="{{ url_for('mobile.comment') }}" class="next-btn">ถัดไป</a>
    </div>
</body>
</html>
