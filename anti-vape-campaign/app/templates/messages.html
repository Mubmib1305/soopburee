<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages Display</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@200;400;600&display=swap" rel="stylesheet">
</head>
<body class="messages-page">
    <div class="back-button" onclick="window.location.href='{{ url_for('display.qrcode_view') }}'">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        <span>ย้อนกลับ</span>
    </div>

    <div class="display-frame">
        <div class="screen-overlay"></div>
        <div class="main-container">
            <div class="panel-header">ไว้อาลัยแด่ผู้ถูกควันลวงพรากลมหายใจไปนิรันดร์</div>
            <div class="messages-container">
                <div class="messages-wrapper">
                    <div class="scroll-container" id="scrollMessages"></div>
                </div>
                <div class="smoke-overlay">
                    <img src="{{ url_for('static', filename='images/smoke2.gif') }}" alt="smoke" class="smoke-gif">
                </div>
            </div>
            <div class="total-messages" id="totalMessages">จำนวนข้อความที่ส่ง: 0</div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>initMessagesPage();</script>
</body>
</html>
