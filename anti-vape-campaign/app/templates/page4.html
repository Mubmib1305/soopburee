<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เลือกวิธีการดูแล</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Kanit', sans-serif;
            position: relative;
            overflow: hidden;
            background: #000;
            color: white;
        }

        .background-gif {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            line-height: 1.4;
        }

        .choice-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .choice-card.selected {
            border-color: #ffd700;
            background: rgba(255, 255, 255, 0.2);
        }

        .choice-text {
            font-size: 18px;
            line-height: 1.5;
            color: white;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            gap: 10px;
        }

        .back-btn, .submit-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Kanit', sans-serif;
        }

        .back-btn {
            background-color: #808080;
            color: white;
        }

        .submit-btn {
            background-color: #ffd700;
            color: black;
        }

        .back-btn:hover {
            background-color: #666666;
        }

        .submit-btn:hover {
            background-color: #ffed4a;
            transform: scale(1.05);
        }

        .submit-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>
<body>
    <img src="{{ url_for('static', filename='images/smoke2.gif') }}" alt="พื้นหลัง" class="background-gif">
    
    <div class="container">
        <h1>เลือก 1 วิธีการดูแล<br>ที่เป็นตัวคุณมากที่สุด</h1>
        
        <div class="choice-card" onclick="selectChoice(1, this)">
            <div class="choice-text">ใส่ปุ๋ยเคมีเพื่อเร่งให้<br>ออกดอกโดยเร็ว</div>
        </div>
        
        <div class="choice-card" onclick="selectChoice(2, this)">
            <div class="choice-text">รดน้ำสม่ำเสมอ<br>แต่ออกดอกช้ากว่า</div>
        </div>
        
        <div class="button-container">
            <button type="button" class="back-btn" onclick="window.location.href='{{ url_for('mobile.page3') }}'">ย้อนกลับ</button>
            <button type="button" class="submit-btn" onclick="submitChoice()" disabled id="submitBtn">เรียบร้อย</button>
        </div>
    </div>

    <script>
        let selectedChoice = null;

        function selectChoice(choice, element) {
            document.querySelectorAll('.choice-card').forEach(card => {
                card.classList.remove('selected');
            });
            element.classList.add('selected');
            selectedChoice = choice;

            document.getElementById('submitBtn').disabled = false;
        }

        async function submitChoice() {
            if (!selectedChoice) return;

            try {
                const response = await fetch('/api/select-care-method', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        care_method: selectedChoice
                    })
                });

                if (response.ok) {
                    const nextPage = selectedChoice === 1 ? 
                        "{{ url_for('mobile.page5_1_1') }}" : 
                        "{{ url_for('mobile.page5_2_1') }}";
                    window.location.href = nextPage;
                } else {
                    alert('เกิดข้อผิดพลาด กรุณาลองใหม่อีกครั้ง');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('เกิดข้อผิดพลาด กรุณาลองใหม่อีกครั้ง');
            }
        }
    </script>
</body>
</html>
